<section class="enroll">
    <div class="container">
        <h2 class="enroll__title title">
            Запишитесь на наши услуги
        </h2>
        <form class="form enroll__form" action="#">
            <div class="form__items">
                <div class="form__item">
                    <label class="sr-only" for="enroll__name">Введите ваше имя</label>
                    <input class="form__field" name="name" id="enroll__name" type="name" placeholder="Имя" required>
                </div>
                <div class="form__item">
                    <label class="sr-only" for="enroll__phone">Введите ваше имя</label>
                    <input class="form__field form__field--phone" name="phone" id="enroll__phone" type="tel" placeholder="+7 (___) ___-__-__" data-inputmask="'mask': '+ 7 ( 999 ) 999 - 99 - 99'" required>
                </div>
                <button class="enroll__button button" type="submit">Записаться</button>
            </div>
            <p class="form__text">
                Нажимая на кнопку «Записаться», вы соглашаетесь с
                <a class="form__link" href="./politics.html">
                    политикой конфиденциальности*
                </a>
            </p>
        </form>
        <div class="enroll__img" style="background-image: url('img/enroll.jpg');"></div>
    </div>
</section>
