<article class="service-card">
    <div class="service-card__content">
        <img class="service-card__img" src="img/services/@img.svg" alt="@alt" loading="lazy" width="60" height="60">
        <div class="service-card__box">
            <h3 class="service-card__title">
                @title
            </h3>
            <ul class="service-card__items">
                <li class="service-card__item">
                    @item-1
                </li>
                <li class="service-card__item">
                    @item-2
                </li>
            </ul>
            <span class="service-card__price">
                от @price ₽
            </span>
        </div>
    </div>
    <button class="service-card__button modal-open" type="button">
        <span class="sr-only">
            Записаться
        </span>
    </button>
</article>
